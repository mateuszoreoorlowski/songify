<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Song List</title>
</head>
<body>
    <h2>Song List</h2>
    <ol>
        <li th:each="entry : ${songMap}">
            <span th:text="'Song' + ${entry.key} + ':' + ${entry.value}"></span>
        </li>
    </ol>
</body>
</html>
